<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online â€“ UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-gray: #f4f6f8;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-gray);
      color: var(--text-dark);
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 48px;
    }

    header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--uff-blue);
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .prova-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .timer {
      font-weight: bold;
      color: #b91c1c;
    }

    .questao {
      margin-bottom: 32px;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      text-align: center;
    }

    button {
      background: var(--uff-blue);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>

<body>

<header>
  <img src="https://redeunisustentavel.com.br/uff/wp-content/uploads/2022/03/uff-logo.png">
  <div class="title">Universidade Federal Fluminense</div>
</header>

<main>
  <div id="mensagemErro" class="erro"></div>

  <div class="prova-info">
    <div class="badge" id="provaId">Prova</div>
    <div class="timer" id="cronometro">Carregando...</div>
  </div>

  <div id="questoes"></div>

  <button onclick="submeterProva()">Enviar prova</button>
</main>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/renderizar_prova";

let respostas = JSON.parse(localStorage.getItem("respostas")) || {};
let tentativasFuga = 0;
let hashProva = null;

/* ðŸ” FULLSCREEN */
async function entrarFullscreen() {
  if (!document.fullscreenElement) {
    await document.documentElement.requestFullscreen();
  }
}

/* â±ï¸ CRONÃ”METRO (hora simples HH:mm:ss) */
function iniciarCronometro(fimStr) {
  const [h,m,s] = fimStr.split(":").map(Number);
  const fim = new Date();
  fim.setHours(h,m,s,0);

  const timer = setInterval(() => {
    const diff = fim - new Date();
    if (diff <= 0) {
      document.getElementById("cronometro").innerText = "Tempo encerrado";
      clearInterval(timer);
      submeterProva();
      return;
    }
    const min = Math.floor(diff/60000);
    const seg = Math.floor((diff%60000)/1000);
    document.getElementById("cronometro").innerText =
      `Tempo restante: ${min}:${String(seg).padStart(2,"0")}`;
  },1000);
}

/* ðŸ’¾ AUTOSAVE */
setInterval(() => {
  localStorage.setItem("respostas", JSON.stringify(respostas));
  console.log("Autosave OK");
}, 60000);

/* ðŸ‘€ BLOQUEIO DE ABA */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    tentativasFuga++;
    alert("Troca de aba detectada! Isso estÃ¡ sendo registrado.");
  }
});

/* ðŸ“„ CARREGAR PROVA */
async function carregarProva() {
  await entrarFullscreen();

  const res = await fetch(WEBHOOK_URL);
  const data = await res.json();

  hashProva = data.hash_prova;
  document.getElementById("provaId").innerText = data.prova_id;

  iniciarCronometro(data.fim);
  renderizarQuestoes(data.questoes);
}

/* ðŸ“ QUESTÃ•ES */
function renderizarQuestoes(questoes) {
  const c = document.getElementById("questoes");
  c.innerHTML = "";

  questoes.forEach((q,i) => {
    const div = document.createElement("div");
    div.className = "questao";
    div.innerHTML = `
      <h3>${i+1}. ${q.Enunciado}</h3>
      ${q.Alternativas.map((a,j)=>`
        <label>
          <input type="radio" name="q${i}" 
          onchange="respostas[${i}]='${a.texto}'"
          ${respostas[i]==a.texto?"checked":""}>
          ${a.texto}
        </label>
      `).join("")}
    `;
    c.appendChild(div);
  });
}

/* ðŸ”‘ HASH DE SUBMISSÃƒO */
async function gerarHash(payload) {
  const msg = JSON.stringify(payload);
  const buffer = new TextEncoder().encode(msg);
  const hash = await crypto.subtle.digest("SHA-256", buffer);
  return Array.from(new Uint8Array(hash))
    .map(b=>b.toString(16).padStart(2,"0")).join("");
}

/* ðŸ“¤ SUBMISSÃƒO */
async function submeterProva() {
  const payload = {
    hash_prova: hashProva,
    respostas,
    tentativasFuga,
    timestamp: new Date().toISOString()
  };

  payload.hash_envio = await gerarHash(payload);

  console.log("ENVIO FINAL:", payload);
  alert("Prova enviada com sucesso!");
  localStorage.clear();
}

carregarProva();
</script>

</body>
</html>
