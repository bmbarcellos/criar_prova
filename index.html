<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-gray: #f4f6f8;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-gray);
      color: var(--text-dark);
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 48px;
    }

    header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--uff-blue);
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .prova-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .timer {
      font-weight: bold;
      font-size: 1rem;
      color: #b91c1c;
    }

    .questao {
      margin-bottom: 32px;
    }

    .questao h3 {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .alternativas label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .alternativas input {
      margin-right: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin: 24px 0;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <img src="https://redeunisustentavel.com.br/uff/wp-content/uploads/2022/03/uff-logo.png" alt="UFF">
  <div class="title">Universidade Federal Fluminense</div>
</header>

<main>
  <div id="mensagemErro" class="erro"></div>

  <div class="prova-info">
    <div class="badge" id="provaId">Prova</div>
    <div class="timer" id="cronometro">Carregando tempo...</div>
  </div>

  <div id="questoes"></div>
</main>

<footer>
  Sistema de Avaliação Digital – UFF
</footer>

<script>
  const WEBHOOK_URL = "COLE_AQUI_O_WEBHOOK_DO_WORKFLOW_6";

  let intervaloTimer = null;

  function mostrarErro(msg) {
    document.getElementById("mensagemErro").innerText = msg;
  }

  function iniciarCronometro(fimISO) {
    const fim = new Date(fimISO);

    if (isNaN(fim.getTime())) {
      mostrarErro("Erro ao interpretar o horário final da prova.");
      return;
    }

    function atualizar() {
      const agora = new Date();
      const diff = fim - agora;

      if (diff <= 0) {
        document.getElementById("cronometro").innerText = "Tempo encerrado";
        clearInterval(intervaloTimer);
        return;
      }

      const totalSegundos = Math.floor(diff / 1000);
      const minutos = Math.floor(totalSegundos / 60);
      const segundos = totalSegundos % 60;

      document.getElementById("cronometro").innerText =
        `Tempo restante: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
    }

    atualizar();
    intervaloTimer = setInterval(atualizar, 1000);
  }

  function renderizarQuestoes(questoes) {
    const container = document.getElementById("questoes");
    container.innerHTML = "";

    questoes.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "questao";

      div.innerHTML = `
        <h3>${index + 1}. ${q.Enunciado}</h3>
        <div class="alternativas">
          ${q.Alternativas.map((alt, i) => `
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${alt}
            </label>
          `).join("")}
        </div>
      `;

      container.appendChild(div);
    });
  }

  async function carregarProva() {
    try {
      // ✅ FETCH corrigido para GET
      const response = await fetch(WEBHOOK_URL); 
      const data = await response.json();

      if (!data || !data.prova_id || !data.fim || !Array.isArray(data.questoes)) {
        mostrarErro("JSON da prova inválido ou incompleto.");
        return;
      }

      document.getElementById("provaId").innerText = data.prova_id;

      iniciarCronometro(data.fim);
      renderizarQuestoes(data.questoes);

    } catch (e) {
      console.error(e);
      mostrarErro("Erro ao carregar a prova.");
    }
  }

  // Carrega a prova ao abrir a página
  carregarProva();
</script>

</body>
</html>
