<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prova Online – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --uff-blue: #003366;
      --bg-light: #f4f6f8;
      --danger: #b91c1c;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-light);
    }

    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.2rem;
      color: var(--uff-blue);
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: white;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 24px;
      gap: 12px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .timer {
      font-weight: bold;
      color: var(--danger);
    }

    .questao {
      margin-bottom: 32px;
    }

    .questao h3 {
      margin-bottom: 12px;
    }

    .alternativas label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin: 24px 0;
    }
  </style>
</head>

<body>

<header>
  <!-- LOGO UFF (link direto e estável) -->
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Logo_UFF_%28blue%29.svg"
    alt="Universidade Federal Fluminense"
  >
  <h1>Universidade Federal Fluminense</h1>
</header>

<main>

  <div class="info">
    <div class="badge" id="provaId">Prova</div>
    <div class="timer" id="cronometro">Carregando tempo…</div>
  </div>

  <div id="questoes"></div>

</main>

<footer>
  Sistema de Avaliação Digital – UFF
</footer>

<script>
/* =======================
   VARIÁVEIS GLOBAIS
======================= */
let respostas = {};
let violacoes = [];
let autosaveInterval = null;

/* =======================
   BLOQUEIO DE TROCA DE ABA
======================= */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    registrarViolacao("Troca de aba ou minimização da prova");
    alert("⚠️ Atenção: troca de aba registrada.");
  }
});

/* =======================
   FULLSCREEN OBRIGATÓRIO
======================= */
document.addEventListener("DOMContentLoaded", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
});

/* =======================
   AUTOSAVE A CADA 60s
======================= */
autosaveInterval = setInterval(() => {
  salvarProgresso();
}, 60000);

function salvarProgresso() {
  localStorage.setItem("respostas_prova", JSON.stringify(respostas));
}

/* =======================
   REGISTRO DE VIOLAÇÕES
======================= */
function registrarViolacao(tipo) {
  violacoes.push({
    tipo,
    data: new Date().toISOString()
  });
  localStorage.setItem("violacoes_prova", JSON.stringify(violacoes));
}

/* =======================
   HASH DE SUBMISSÃO
======================= */
async function gerarHashSubmissao(payload) {
  const texto = JSON.stringify(payload);
  const encoder = new TextEncoder();
  const data = encoder.encode(texto);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}
</script>

</body>
</html>
