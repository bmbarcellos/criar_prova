<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online â€“ UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-gray: #f4f6f8;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-gray);
      color: var(--text-dark);
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 48px;
    }

    header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--uff-blue);
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .prova-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .timer {
      font-weight: bold;
      font-size: 1rem;
      color: #b91c1c;
    }

    .questao {
      margin-bottom: 32px;
    }

    .questao h3 {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .alternativas label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .alternativas input {
      margin-right: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin: 24px 0;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .btn-iniciar {
      display: block;
      margin: 0 auto 24px;
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--uff-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="https://redeunisustentavel.com.br/uff/wp-content/uploads/2022/03/uff-logo.png" alt="UFF">
  <div class="title">Universidade Federal Fluminense</div>
</header>

<main>
  <button id="btnIniciar" class="btn-iniciar">Iniciar prova</button>

  <div id="mensagemErro" class="erro"></div>

  <div class="prova-info" style="display:none" id="infoProva">
    <div class="badge" id="provaId">Prova</div>
    <div class="timer" id="cronometro">Carregando tempo...</div>
  </div>

  <div id="questoes"></div>
</main>

<footer>
  Sistema de AvaliaÃ§Ã£o Digital â€“ UFF
</footer>

<script>
  const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/renderizar_prova";
  let intervaloTimer = null;

  let violacoesDeFoco = 0;
  let violacoesFullscreen = 0;

  function mostrarErro(msg) {
    document.getElementById("mensagemErro").innerText = msg;
  }

  function criarDataHoje(hora) {
    const partes = hora.split(":");
    if (partes.length !== 3) return null;

    const agora = new Date();
    return new Date(
      agora.getFullYear(),
      agora.getMonth(),
      agora.getDate(),
      Number(partes[0]),
      Number(partes[1]),
      Number(partes[2])
    );
  }

  function iniciarCronometro(fimHora) {
    const fim = criarDataHoje(fimHora);

    function atualizar() {
      const diff = fim - new Date();
      if (diff <= 0) {
        document.getElementById("cronometro").innerText = "Tempo encerrado";
        clearInterval(intervaloTimer);
        return;
      }

      const s = Math.floor(diff / 1000);
      document.getElementById("cronometro").innerText =
        `Tempo restante: ${String(Math.floor(s / 60)).padStart(2,"0")}:${String(s % 60).padStart(2,"0")}`;
    }

    atualizar();
    intervaloTimer = setInterval(atualizar, 1000);
  }

  function renderizarQuestoes(questoes) {
    const container = document.getElementById("questoes");
    container.innerHTML = "";

    questoes.forEach((q, index) => {
      container.innerHTML += `
        <div class="questao">
          <h3>${index + 1}. ${q.Enunciado}</h3>
          <div class="alternativas">
            ${q.Alternativas.map((alt, i) => `
              <label>
                <input type="radio" name="q${index}" value="${i}">
                ${alt.texto}
              </label>
            `).join("")}
          </div>
        </div>
      `;
    });
  }

  async function carregarProva() {
    const response = await fetch(WEBHOOK_URL);
    const json = await response.json();
    const data = Array.isArray(json) ? json[0] : json;

    document.getElementById("provaId").innerText = data.prova_id;
    document.getElementById("infoProva").style.display = "flex";

    iniciarCronometro(data.fim);
    renderizarQuestoes(data.questoes);
  }

  // ðŸ” Troca de aba
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") {
      violacoesDeFoco++;
      alert("âš ï¸ NÃ£o Ã© permitido sair da aba da prova.");
    }
  });

  // ðŸ–¥ï¸ Fullscreen
  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      violacoesFullscreen++;
      alert("âš ï¸ A prova deve permanecer em tela cheia.");
      document.documentElement.requestFullscreen().catch(() => {});
    }
  });

  // â–¶ï¸ InÃ­cio oficial da prova
  document.getElementById("btnIniciar").addEventListener("click", async () => {
    await document.documentElement.requestFullscreen();
    document.getElementById("btnIniciar").style.display = "none";
    carregarProva();
  });
</script>

</body>
</html>
