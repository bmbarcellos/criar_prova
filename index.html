<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online â€“ UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-gray: #f4f6f8;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-gray);
      color: var(--text-dark);
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 48px;
    }

    header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--uff-blue);
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .prova-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .timer {
      font-weight: bold;
      color: #b91c1c;
    }

    .questao {
      margin-bottom: 32px;
    }

    .alternativas label {
      display: block;
      margin-bottom: 8px;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      margin: 32px auto 0;
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--uff-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="https://redeunisustentavel.com.br/uff/wp-content/uploads/2022/03/uff-logo.png" alt="UFF">
  <div class="title">Universidade Federal Fluminense</div>
</header>

<main>
  <button id="btnIniciar" class="btn">Iniciar prova</button>

  <div id="mensagemErro" class="erro"></div>

  <div class="prova-info" id="infoProva" style="display:none">
    <div class="badge" id="provaId"></div>
    <div class="timer" id="cronometro"></div>
  </div>

  <div id="questoes"></div>

  <button id="btnEnviar" class="btn" style="display:none">Enviar prova</button>
</main>

<script>
  const WEBHOOK_RENDER = "https://webhook.artideia.com.br/webhook/renderizar_prova";
  const WEBHOOK_SUBMIT = "https://webhook.artideia.com.br/webhook/submeter_prova";
  const WEBHOOK_AUTOSAVE = "https://webhook.artideia.com.br/webhook/autosave_prova";

  let provaAtual = null;
  let intervaloTimer = null;
  let intervaloAutosave = null;
  let violacoes = [];

  function registrarViolacao(tipo) {
    violacoes.push({
      tipo,
      timestamp: new Date().toISOString(),
      user_agent: navigator.userAgent
    });
    console.warn("ViolaÃ§Ã£o registrada:", tipo);
  }

  function criarDataHoje(hora) {
    const [h,m,s] = hora.split(":").map(Number);
    const d = new Date();
    return new Date(d.getFullYear(), d.getMonth(), d.getDate(), h, m, s);
  }

  function iniciarCronometro(fimHora) {
    const fim = criarDataHoje(fimHora);
    intervaloTimer = setInterval(() => {
      const diff = fim - new Date();
      if (diff <= 0) {
        registrarViolacao("TEMPO_ENCERRADO");
        clearInterval(intervaloTimer);
        enviarProva();
        return;
      }
      const s = Math.floor(diff / 1000);
      document.getElementById("cronometro").innerText =
        `Tempo restante: ${String(Math.floor(s/60)).padStart(2,"0")}:${String(s%60).padStart(2,"0")}`;
    }, 1000);
  }

  function renderizarQuestoes(questoes) {
    const c = document.getElementById("questoes");
    c.innerHTML = "";
    questoes.forEach((q,i) => {
      c.innerHTML += `
        <div class="questao">
          <h3>${i+1}. ${q.Enunciado}</h3>
          ${q.Alternativas.map((a,j)=>`
            <label>
              <input type="radio" name="q${i}" value="${j}">
              ${a.texto}
            </label>
          `).join("")}
        </div>
      `;
    });
  }

  function coletarRespostas() {
    const respostas = {};
    provaAtual.questoes.forEach((_,i)=>{
      const marcada = document.querySelector(`input[name="q${i}"]:checked`);
      respostas[`q${i}`] = marcada ? marcada.value : null;
    });
    return respostas;
  }

  async function gerarHashSHA256(texto) {
    const enc = new TextEncoder().encode(texto);
    const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2,"0"))
      .join("");
  }

  async function autosave() {
    const payload = {
      prova_id: provaAtual.prova_id,
      respostas: coletarRespostas(),
      violacoes,
      timestamp: new Date().toISOString()
    };

    const hash = await gerarHashSHA256(JSON.stringify(payload));

    fetch(WEBHOOK_AUTOSAVE, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ payload, hash })
    });
  }

  async function enviarProva() {
    clearInterval(intervaloAutosave);

    const payload = {
      prova_id: provaAtual.prova_id,
      respostas: coletarRespostas(),
      violacoes,
      timestamp: new Date().toISOString(),
      user_agent: navigator.userAgent
    };

    const hash = await gerarHashSHA256(JSON.stringify(payload));

    await fetch(WEBHOOK_SUBMIT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ payload, hash })
    });

    alert("âœ… Prova enviada com sucesso.");
  }

  async function carregarProva() {
    const r = await fetch(WEBHOOK_RENDER);
    const j = await r.json();
    provaAtual = Array.isArray(j) ? j[0] : j;

    document.getElementById("provaId").innerText = provaAtual.prova_id;
    document.getElementById("infoProva").style.display = "flex";
    document.getElementById("btnEnviar").style.display = "block";

    iniciarCronometro(provaAtual.fim);
    renderizarQuestoes(provaAtual.questoes);

    intervaloAutosave = setInterval(autosave, 60000);
  }

  // ðŸ” CONTROLES DE VIOLAÃ‡ÃƒO
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) registrarViolacao("TROCA_DE_ABA");
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) registrarViolacao("SAIU_FULLSCREEN");
  });

  window.addEventListener("beforeunload", () => {
    registrarViolacao("RELOAD_OU_SAIDA");
  });

  document.getElementById("btnIniciar").onclick = async () => {
    await document.documentElement.requestFullscreen();
    document.getElementById("btnIniciar").style.display = "none";
    carregarProva();
  };

  document.getElementById("btnEnviar").onclick = enviarProva;
</script>

</body>
</html>
