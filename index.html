<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerar Prova</title>
</head>
<body>

<h1>Gerando prova...</h1>
<div id="conteudo"></div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/criar_prova";

fetch(WEBHOOK_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    quantidade: 10,
    duracao_min: 60,
    modulo: "Anestesiologia"
  })
})
.then(res => res.json())
.then(data => {
  document.querySelector("h1").innerText = "Prova criada";
  document.getElementById("conteudo").innerHTML = `
    <p><strong>ID da prova:</strong> ${data.prova_id}</p>
    <p><a href="${data.url}" target="_blank">Acessar prova</a></p>
  `;
})
.catch(err => {
  document.querySelector("h1").innerText = "Erro ao criar prova";
  console.error(err);
});
</script>

</body>
</html>
